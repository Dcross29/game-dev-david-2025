<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floor 2 - Generator</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#222;
  font-family:arial;
  height:100vh;
}
#generator{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:200px;
  z-index:5;
}
.window-img{
  position:absolute;
  top:50px;
  width:120px;
  height:250px;
}
#window-left{left:50px;}
#window-center{left:calc(50% - 60px);}
#window-right{right:50px;}
#progress-bar{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:25px;
  background:#333;
  border:2px solid #888;
}
#progress-fill{
  height:100%;
  width:0%;
  background:lime;
}
#message{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:20px;
  text-align:center;
  width:100%;
}
#victory-screen, #death-screen{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.9);
  color:white;
  font-size:48px;
  text-align:center;
  line-height:100vh;
  display:none;
  z-index:1000;
}
</style>
</head>
<body>

<img id="generator" src="generator.png"> <!-- your generator image -->
<img id="window-left" class="window-img" src="window.gif">
<img id="window-center" class="window-img" src="window.gif">
<img id="window-right" class="window-img" src="window.gif">

<div id="progress-bar"><div id="progress-fill"></div></div>
<div id="message">Hold W to charge generator. Close bubble windows with A (left), S (center), D (right)!</div>

<div id="victory-screen">VICTORY!</div>
<div id="death-screen">DEATH!</div>

<script>
const generator = document.getElementById("generator");
const message = document.getElementById("message");
const progressFill = document.getElementById("progress-fill");

const windows = {
  a: document.getElementById("window-left"),
  s: document.getElementById("window-center"),
  d: document.getElementById("window-right")
};

let keys = {};
let progress = 0;
let gameOver = false;
let bubbleActive = false;
let bubbleWindow = null;
let bubbleTimer = null;

// WASD input
document.addEventListener("keydown", e=>keys[e.key.toLowerCase()]=true);
document.addEventListener("keyup", e=>keys[e.key.toLowerCase()]=false);

// Spawn bubble in a specific window
function spawnBubbleForKey(key){
  if(gameOver || bubbleActive) return;
  const winEl = windows[key];
  winEl.src = "danger.gif";
  bubbleWindow = key;
  bubbleActive = true;
  message.innerText = `Bubble in ${key.toUpperCase()}! Press ${key.toUpperCase()} to close!`;

  // start 3-second death timer
  bubbleTimer = setTimeout(()=>{
    if(winEl.src.includes("danger.gif")){
      endGame(false);
    }
  },3000);
}

// End game
function endGame(victory){
  gameOver = true;
  if(victory){
    document.getElementById("victory-screen").style.display="block";
  } else {
    document.getElementById("death-screen").style.display="block";
  }
  // Clear any bubble timers
  Object.values(windows).forEach(win => win.src = "window.gif");
  if(bubbleTimer) clearTimeout(bubbleTimer);
  bubbleActive = false;
  bubbleWindow = null;
}

// Bubble spawning interval (every 5 seconds)
setInterval(()=>{
  if(gameOver) return;
  if(!bubbleActive && Math.random() < 0.9){ // 90% chance
    // pick a random idle window
    const available = Object.keys(windows).filter(k => windows[k].src.includes("window.gif"));
    if(available.length > 0){
      const key = available[Math.floor(Math.random()*available.length)];
      spawnBubbleForKey(key);
    }
  }
},5000);

// Main loop
setInterval(()=>{
  if(gameOver) return;

  // Holding W charges generator slowly
  if(keys.w && progress < 100){
    progress += 0.03;
    progressFill.style.width = progress + "%";
  }

  // Check if player pressed correct key for active bubble
  if(bubbleActive && keys[bubbleWindow]){
    windows[bubbleWindow].src = "window.gif";
    clearTimeout(bubbleTimer);
    bubbleActive = false;
    bubbleWindow = null;
    message.innerText = "Window safe! Keep charging!";
  }

  // Generator complete
  if(progress >= 100){
    endGame(true);
  }

},16);
</script>

</body>
</html>
