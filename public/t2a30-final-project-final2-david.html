<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floor 2 - Generator</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#222;
  font-family:arial;
  height:100vh;
}
#generator{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  height:200px;
  z-index:5;
}
.window-img{
  position:absolute;
  top:50px;
  width:120px;
  height:250px;
}
#window-left{left:50px;}
#window-center{left:calc(50% - 60px);}
#window-right{right:50px;}
#bubble{
  position:absolute;
  width:80px;
  height:auto;
  display:none;
  z-index:10;
  transition: top 0.1s linear;
}
#progress-bar{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:300px;
  height:25px;
  background:#333;
  border:2px solid #888;
}
#progress-fill{
  height:100%;
  width:0%;
  background:lime;
}
#message{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:20px;
  text-align:center;
  width:100%;
}
#victory-screen, #death-screen{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.9);
  color:white;
  font-size:48px;
  text-align:center;
  line-height:100vh;
  display:none;
  z-index:1000;
}
</style>
</head>
<body>

<img id="generator" src="generator.png"> <!-- your generator image -->
<img id="window-left" class="window-img" src="window.png">
<img id="window-center" class="window-img" src="window.png">
<img id="window-right" class="window-img" src="window.png">
<img id="bubble" src="bubbleboss.gif">
<div id="progress-bar"><div id="progress-fill"></div></div>
<div id="message">Hold W to charge the generator. Close bubble windows with A (left), S (center), D (right)!</div>

<div id="victory-screen">VICTORY!</div>
<div id="death-screen">DEATH!</div>

<script>
const generator = document.getElementById("generator");
const bubble = document.getElementById("bubble");
const message = document.getElementById("message");
const progressFill = document.getElementById("progress-fill");

const windows = {
  a: document.getElementById("window-left"),
  s: document.getElementById("window-center"),
  d: document.getElementById("window-right")
};

let keys = {};
let progress = 0;
let bubbleActive = false;
let bubbleWindow = null;
let bubbleTimer = null;
let gameOver = false;

// WASD input
document.addEventListener("keydown", e=>keys[e.key.toLowerCase()]=true);
document.addEventListener("keyup", e=>keys[e.key.toLowerCase()]=false);

function spawnBubble(){
  if(gameOver) return;
  const options = ['a','s','d'];
  bubbleWindow = options[Math.floor(Math.random()*3)];
  const winEl = windows[bubbleWindow];
  const rect = winEl.getBoundingClientRect();
  bubble.style.left = rect.left + rect.width/2 - 40 + "px";
  bubble.style.top = rect.top + "px";
  bubble.style.display = "block";
  bubbleActive = true;
  bubble.approach = 0;

  // timer for player to react
  bubbleTimer = setTimeout(()=>{ // 1.5s to react
    if(bubbleActive){
      endGame(false); // death
    }
  },1500);

  message.innerText = `Bubble! Press ${bubbleWindow.toUpperCase()}!`;
}

function endGame(victory){
  gameOver = true;
  if(victory){
    document.getElementById("victory-screen").style.display="block";
  } else {
    document.getElementById("death-screen").style.display="block";
  }
  bubble.style.display="none";
}

// Main loop
setInterval(()=>{
  if(gameOver) return;

  // Holding W charges generator
  if(keys.w && progress < 100){
    progress += 0.03; // slower
    progressFill.style.width = progress + "%";
  }

  // Bubble spawns randomly more often
  if(!bubbleActive && Math.random() < 0.02){
    spawnBubble();
  }

  // Bubble movement toward player
  if(bubbleActive){
    bubble.approach += 3; // speed down the hallway
    const winEl = windows[bubbleWindow];
    const rect = winEl.getBoundingClientRect();
    bubble.style.top = rect.top + bubble.approach + "px";

    // Check if correct key pressed
    if(keys[bubbleWindow]){
      bubbleActive = false;
      bubble.style.display = "none";
      clearTimeout(bubbleTimer);
      bubbleWindow = null;
      message.innerText = "Good! Keep charging!";
    }

    // If bubble reaches bottom, player dies
    const bubbleRect = bubble.getBoundingClientRect();
    if(bubbleRect.bottom >= window.innerHeight - 50){
      endGame(false);
    }
  }

  // Check if generator completed
  if(progress >= 100){
    endGame(true);
  }

},16);
</script>

</body>
</html>
