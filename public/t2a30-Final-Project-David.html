<script>

let myGlobalX = 0
let myClock
let myTimer01

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + document.getElementById(my1).offsetWidth
   top1    = parseInt(document.getElementById(my1).style.top)
   bottom1 = top1 + document.getElementById(my1).offsetHeight

   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + document.getElementById(my2).offsetWidth
   top2    = parseInt(document.getElementById(my2).style.top)
   bottom2 = top2 + document.getElementById(my2).offsetHeight

   if ((right1  >= left2) &&
       (bottom1 >= top2 ) &&
       (left1   <= right2) &&
       (top1    <= bottom2)){
       return true
   }
}

function myCheckHit(){

   if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '20px'
   }

   if ( myHitOther('myImg01','myImg03') ){
      document.getElementById('myImg01').style.left = '20px'
   }

   if ( myHitOther('myImg01','myImg04') ){
       alert('You Win, now go to the next level')
       document.getElementById('myImg01').style.left = '20px'
       location = 'https://www.google.ca'
   }

   if( parseInt(document.getElementById('myImg01').style.left) >
       window.innerWidth - document.getElementById('myImg01').width ){
       document.getElementById('myImg01').style.left = '10px'
   }
}

function myWasdFunction(e) {
    e.key = e.key.toLowerCase()

    const myImg = document.getElementById('myImg01');
    let left = parseInt(myImg.style.left) || 0;
    let top = parseInt(myImg.style.top) || 0;

    if (e.key === 'w') top -= 10;
    if (e.key === 's') top += 10;
    if (e.key === 'a') left -= 10;
    if (e.key === 'd') left += 10;

    myImg.style.left = left + 'px';
    myImg.style.top = top + 'px';

    myCheckHit()
}

document.addEventListener('keydown', myWasdFunction)

</script>
