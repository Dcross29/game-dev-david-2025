<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Level</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:arial;
}

/* CAMERA */
#camera{
  position:absolute;
  width:100%;
  height:100vh;
  overflow:hidden;
}

/* WORLD */
#world{
  position:absolute;
  width:100%;
  height:300vh;
}

/* FLOORS */
#floor1{
  height:100vh;
  background:#7a4a1c;
  position:relative;
}
#floor2{
  height:200vh;
  background:#111;
  position:relative;
}

/* BED */
#bed{
  position:absolute;
  left:60px;
  bottom:40px;
  width:180px;
  height:50px;
  background:#5a2d0c;
  border-radius:10px;
}
#bed:before{
  content:"";
  position:absolute;
  width:180px;
  height:25px;
  top:-25px;
  background:#c68642;
  border-radius:10px 10px 0 0;
}

/* STAIRS */
#stairs{
  position:absolute;
  right:80px;
  bottom:0;
  width:160px;
}
#stairs div{
  height:18px;
  background:#3b1f0b;
  margin-top:4px;
}

/* PLAYER */
#player{
  position:absolute;
  z-index:10;
}

/* BUBBLE */
#bubble{
  position:absolute;
  width:90px;
  display:none;
  z-index:9;
}

/* DOOR */
#door{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  width:140px;
  height:220px;
  background:#000;
  border:4px solid white;
  text-align:center;
  color:white;
  font-size:22px;
  line-height:220px;
}

/* UI */
#dialogue{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.85);
  padding:15px 25px;
  color:white;
  border-radius:12px;
  display:none;
  z-index:100;
}

#run{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  color:red;
  font-size:26px;
  display:none;
  z-index:200;
}
</style>
</head>
<body>

<div id="camera">
  <div id="world">
    <div id="floor1">
      <div id="bed"></div>
      <div id="stairs">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>

    <div id="floor2">
      <div id="door">EXIT</div>
    </div>
  </div>
</div>

<img id="player" src="mc.PNG">
<img id="bubble" src="bubbleboss.gif">

<div id="run">RUN â†“</div>
<div id="dialogue"></div>

<script>
const player=document.getElementById("player");
const bubble=document.getElementById("bubble");
const stairs=document.getElementById("stairs");
const world=document.getElementById("world");
const door=document.getElementById("door");
const dialogue=document.getElementById("dialogue");
const run=document.getElementById("run");

/* INPUT */
let keys={};
document.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
document.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

/* WORLD POS */
let camY=0;

let pX=120;
let pY=80;  // WORLD coords

let bX=0;
let bY=0;

let locked=false;
let onFloor2=false;
let chasing=false;

/* START */
update();

/* LOOP */
setInterval(()=>{
  if(!locked) movePlayer();
  stairCheck();
  if(chasing){
    bubbleFollow();
    cameraFollow();
    doorCheck();
  }
  render();
},16);

/* MOVE */
function movePlayer(){
  if(keys.a) pX-=4;
  if(keys.d) pX+=4;
  if(keys.w) pY+=4;
  if(keys.s) pY-=4;

  pX=Math.max(0,Math.min(window.innerWidth-player.width,pX));
  pY=Math.max(0,pY);
}

/* RENDER */
function render(){
  world.style.top=-camY+"px";

  player.style.left=pX+"px";
  player.style.bottom=(pY-camY)+"px";

  bubble.style.left=bX+"px";
  bubble.style.bottom=(bY-camY)+"px";
}

/* STAIRS */
function stairCheck(){
  if(onFloor2) return;

  const s=stairs.getBoundingClientRect();
  const p=player.getBoundingClientRect();

  if(hit(p,s)){
    show(`<button onclick="goDown()">Go downstairs</button>`);
  }else hide();
}

/* GO DOWN */
function goDown(){
  hide();
  onFloor2=true;

  camY=window.innerHeight;

  pX=window.innerWidth/2;
  pY=camY+80;

  bubble.style.display="block";
  bX=window.innerWidth/2;
  bY=camY+window.innerHeight-120;

  locked=true;
  setTimeout(bubbleTalk,500);
}

/* DIALOGUE */
function bubbleTalk(){
  show(`
    "Join me or die."<br><br>
    <button onclick="refuse()">Refuse</button>
  `);
}

/* REFUSE */
function refuse(){
  hide();
  run.style.display="block";
  locked=false;
  chasing=true;
}

/* BUBBLE FOLLOW */
function bubbleFollow(){
  const dx=pX-bX;
  const dy=pY-bY;
  const d=Math.sqrt(dx*dx+dy*dy)||1;

  bX+=dx/d*2.4;
  bY+=dy/d*2.4;
}

/* CAMERA FOLLOW */
function cameraFollow(){
  camY=pY-200;

  // stop when door visible
  const doorScreen=(door.offsetTop-camY);
  if(doorScreen<window.innerHeight-260){
    camY=door.offsetTop-(window.innerHeight-260);
  }
}

/* DOOR */
function doorCheck(){
  const d=door.getBoundingClientRect();
  const p=player.getBoundingClientRect();
  if(hit(p,d)){
    location.href="level2.html";
  }
}

/* UTILS */
function hit(a,b){
  return !(a.right<b.left||a.left>b.right||a.bottom<b.top||a.top>b.bottom);
}
function show(t){
  dialogue.innerHTML=t;
  dialogue.style.display="block";
}
function hide(){
  dialogue.style.display="none";
}
</script>
</body>
</html>
