<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Level - Floor 1</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#7a4a1c;
  font-family:arial;
}
#player{
  position:absolute;
  z-index:10;
}
#bed{
  position:absolute;
  left:60px;
  bottom:40px;
  width:180px;
  height:50px;
  background:#5a2d0c;
  border-radius:10px;
}
#bed:before{
  content:"";
  position:absolute;
  width:180px;
  height:25px;
  top:-25px;
  background:#c68642;
  border-radius:10px 10px 0 0;
}
#stairs{
  position:absolute;
  right:80px;
  bottom:0;
  width:160px;
  height:120px;
}
#stairs div{
  height:18px;
  background:#3b1f0b;
  margin-top:4px;
}
#dialogue{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.85);
  padding:15px 25px;
  color:white;
  border-radius:12px;
  display:none;
  z-index:100;
}
button{
  padding:10px 20px;
  font-size:16px;
}
</style>
</head>
<body>

<div id="bed"></div>
<div id="stairs"><div></div><div></div><div></div><div></div><div></div></div>
<img id="player" src="mc.PNG">

<div id="dialogue"></div>

<script>
const player = document.getElementById("player");
const stairs = document.getElementById("stairs");
const dialogue = document.getElementById("dialogue");

let keys = {};
let px = 120;
let py = 70;

// Wait for player image to load
player.onload = () => {
  player.style.left = px + "px";
  player.style.bottom = py + "px";

  // main loop
  setInterval(()=>{
    // player movement
    if(keys.a) px -=4;
    if(keys.d) px +=4;
    if(keys.w) py +=4;
    if(keys.s) py -=4;

    px = Math.max(0, Math.min(window.innerWidth - player.offsetWidth, px));
    py = Math.max(0, py);

    player.style.left = px + "px";
    player.style.bottom = py + "px";

    // stairs collision
    const stairsRect = {
      left: stairs.offsetLeft,
      right: stairs.offsetLeft + stairs.offsetWidth,
      top: stairs.offsetTop,
      bottom: stairs.offsetTop + stairs.offsetHeight
    };
    const playerRect = {
      left: px,
      right: px + player.offsetWidth,
      top: py,
      bottom: py + player.offsetHeight
    };

    if (!(playerRect.right < stairsRect.left || playerRect.left > stairsRect.right || playerRect.bottom < stairsRect.top || playerRect.top > stairsRect.bottom)) {
      showDialogue(`<button onclick="goDown()">Go downstairs</button>`);
    } else hideDialogue();

  },16);
}

// key input
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

// teleport to floor 2 page
function goDown(){
  window.location.href="secondfloor.html"; // replace with your floor 2 file
}

// dialogue helpers
function showDialogue(html){dialogue.innerHTML = html; dialogue.style.display="block";}
function hideDialogue(){dialogue.style.display="none";}
</script>

</body>
</html>
