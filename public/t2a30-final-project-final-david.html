<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubble Chase Level</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:arial;
}

/* Floors */
#firstFloor, #lowerFloor{
  position:absolute;
  width:100%;
  height:100%;
}

#firstFloor{
  background:#8B4513;
}

#lowerFloor{
  background:#333;
  display:none;
}

/* CSS Bed */
#bed{
  position:absolute;
  width:180px;
  height:60px;
  background:#5a2d0c;
  left:80px;
  bottom:40px;
  border-radius:10px;
}
#bed:before{
  content:"";
  position:absolute;
  width:180px;
  height:25px;
  background:#c68642;
  top:-25px;
  border-radius:10px 10px 0 0;
}

/* Stairs */
#stairs{
  position:absolute;
  right:80px;
  bottom:0;
  width:200px;
}
#stairs div{
  height:20px;
  background:#3b1f0b;
  margin-top:4px;
}

/* Player */
#player{
  position:absolute;
  z-index:10;
}

/* Bubble */
#bubble{
  position:absolute;
  width:90px;
  display:none;
  z-index:9;
}

/* Dialogue */
#dialogue{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.85);
  padding:15px 25px;
  color:white;
  border-radius:12px;
  display:none;
  z-index:100;
}

/* Run Arrow */
#runArrow{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  color:red;
  display:none;
  z-index:200;
}

/* Door */
#door{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:140px;
  height:220px;
  background:#111;
  border:4px solid white;
  text-align:center;
  color:white;
  line-height:220px;
  font-size:22px;
  display:none;
}
</style>
</head>

<body>

<div id="firstFloor">
  <div id="bed"></div>
  <div id="stairs">
    <div></div><div></div><div></div><div></div><div></div>
  </div>
</div>

<div id="lowerFloor">
  <div id="door">EXIT</div>
</div>

<img id="player" src="mc.PNG">
<img id="bubble" src="bubbleboss.gif">

<div id="runArrow">RUN â†“</div>
<div id="dialogue"></div>

<script>
const player = document.getElementById("player");
const bubble = document.getElementById("bubble");
const dialogue = document.getElementById("dialogue");
const stairs = document.getElementById("stairs");
const firstFloor = document.getElementById("firstFloor");
const lowerFloor = document.getElementById("lowerFloor");
const runArrow = document.getElementById("runArrow");
const door = document.getElementById("door");

let keys = {};
let onFirstFloor = true;
let atStairs = false;
let bubbleChasing = false;
let autoScroll = false;

/* Positions */
let px = 100, py = 60;
let bx = 0, by = 0;

player.style.left = px+"px";
player.style.bottom = py+"px";

/* Input */
document.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
document.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

/* Main Loop */
setInterval(()=>{
  movePlayer();
  chaseLogic();
  scrollLogic();
  doorCheck();
},16);

/* Movement */
function movePlayer(){
  if(keys.a) px -=4;
  if(keys.d) px +=4;
  if(keys.w) py +=4;
  if(keys.s) py -=4;

  px = Math.max(0,Math.min(window.innerWidth-player.width,px));
  py = Math.max(0,Math.min(window.innerHeight-player.height,py));

  player.style.left = px+"px";
  player.style.bottom = py+"px";

  if(onFirstFloor) stairCheck();
}

/* Stairs */
function stairCheck(){
  let s = stairs.getBoundingClientRect();
  let p = player.getBoundingClientRect();

  let hit = !(p.right<s.left||p.left>s.right||p.bottom<s.top||p.top>s.bottom);

  if(hit && !atStairs){
    atStairs=true;
    show(`<button onclick="goDown()">Go downstairs</button>`);
  }
  if(!hit){
    atStairs=false;
    hide();
  }
}

/* Downstairs */
function goDown(){
  hide();
  onFirstFloor=false;
  firstFloor.style.display="none";
  lowerFloor.style.display="block";

  px = window.innerWidth/2;
  py = 40;

  player.style.left=px+"px";
  player.style.bottom=py+"px";

  bubble.style.display="block";

  /* Bubble starts TOP */
  bx = window.innerWidth/2;
  by = window.innerHeight-120;

  bubble.style.left=bx+"px";
  bubble.style.bottom=by+"px";

  door.style.display="block";
  door.style.bottom="0px";

  setTimeout(confront,600);
}

/* Bubble talk */
function confront(){
  show(`
  "Join me or die."<br><br>
  <button onclick="refuse()">Refuse</button>
  `);
}

/* Refuse */
function refuse(){
  hide();
  runArrow.style.display="block";

  /* 2 sec headstart */
  setTimeout(()=>{
    bubbleChasing=true;
    autoScroll=true;
  },2000);
}

/* CHASE FIX */
function chaseLogic(){
  if(!bubbleChasing) return;

  let dx = px - bx;
  let dy = py - by;

  let dist = Math.sqrt(dx*dx+dy*dy);
  let speed = 2.5;

  bx += (dx/dist)*speed;
  by += (dy/dist)*speed;

  bubble.style.left=bx+"px";
  bubble.style.bottom=by+"px";
}

/* AUTOSCROLL FIX */
function scrollLogic(){
  if(!autoScroll) return;

  py -= 2; /* force player down */
}

/* Door */
function doorCheck(){
  if(!autoScroll) return;

  let d = door.getBoundingClientRect();
  let p = player.getBoundingClientRect();

  let hit = !(p.right<d.left||p.left>d.right||p.bottom<d.top||p.top>d.bottom);

  if(hit){
    alert("NEXT LEVEL");
    location.href="level2.html";
  }
}

/* UI */
function show(t){
  dialogue.innerHTML=t;
  dialogue.style.display="block";
}
function hide(){
  dialogue.style.display="none";
}
</script>
</body>
</html>
