<h1 align=center>t2a22-json-david.html</h1>

<script>
  async function fetchData(url){
    const response = await fetch(url);
    const data = await response.json();
    console.log(data);

    const myJson = JSON.stringify(data, null, 2);
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    const img = data.image || data.url;

    if (img.endsWith(".jpg") || img.endsWith(".jpeg") || img.endsWith(".png") || img.endsWith(".gif")) {
      document.getElementById('myDiv1').innerHTML +=
        `<img src="${img}" alt="Random Image" style="max-width: 100%; height: auto;">`;
    }
  }
</script>

<select id="mySelect" size="1" onchange="fetchData(this.value)">
  <option></option>
  <option value="https://randomfox.ca/floof/">randomFox</option>
  <option value="https://random.dog/woof.json">randomDog</option>
  <option value="https://foodish-api.com/api/">randomFood</option>
  <option value="https://yesno.wtf/api">randomYesNo</option>
  <option value="https://random-d.uk/api/v2/random">randomDuck</option>
  <option value="https://aws.random.cat/meow">randomCat</option>
  <option value="https://api.bunnies.io/v2/loop/random/?media=gif,png">randomBunny</option>
</select><br><br>
