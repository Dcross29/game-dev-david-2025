<!DOCTYPE html>
<html>
<body id="myBody"
      style="background-size:100%"
      background="lvl2doorclose.gif"
      onclick="myNextLvl()">

<h3>
<details>
  <summary>How to Progress</summary>
  <ul>
    <li>1. Click the red button</li>
    <li>2. Click the open door</li>
  </ul>
</details>
</h3>

<img id="mybutton"
     src="Button.gif"
     style="position:absolute; width:127px; height:127px; left:1178px; top:565px;"
     onclick="
       event.stopPropagation();
       doorOpen = true;
       document.getElementById('myBody').background='lvl2dooropen.gif';
       this.style.display='none';
     ">

<script>
let doorOpen = false;

function myNextLvl() {
  if (doorOpen) {
    location = 'https://www.google.com/';
  }
}
</script>

</body>
</html>
