<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>t2a28-spy-david.html</title>
</head>
<body>

<h1 align="center">t2a28-spy-david.html</h1>

<textarea id="myArea01" rows="4" cols="70">Hello how are you</textarea><br><br>

<!-- ========================== -->
<!-- YOUR ORIGINAL ENCRYPTION  -->
<!-- ========================== -->
<input type="button" value="encrypt" onclick="{
   let myTemp = '';
   myString = document.getElementById('myArea01').value.toLowerCase().split('');
   for (let myLoop=0; myLoop < myString.length; myLoop++){
      myTemp = myString[myLoop];
      if (myString[myLoop] == 'e') {myTemp = 'f';} 
      if (myString[myLoop] == 'h') {myTemp = 'i';} 
      myString[myLoop] = myTemp;
   }
   document.getElementById('myArea02').value = myString.join('');
}"><br><br>

<textarea id="myArea02" rows="4" cols="70"></textarea><br><br>

<!-- ========================== -->
<!-- YOUR ORIGINAL DECRYPTION  -->
<!-- ========================== -->
<input type="button" value="decrypt" onclick="{
   let myTemp = '';
   myString = document.getElementById('myArea02').value.toLowerCase().split('');
   for (let myLoop=0; myLoop < myString.length; myLoop++){
      myTemp = myString[myLoop];
      if (myString[myLoop] == 'f') {myTemp = 'e';} 
      if (myString[myLoop] == 'i') {myTemp = 'h';} 
      myString[myLoop] = myTemp;
   }
   document.getElementById('myArea03').value = myString.join('');
}"><br><br>

<textarea id="myArea03" rows="4" cols="70"></textarea><br><br>

<hr>
<h2>Extra Encryptions</h2>

<!-- ========================== -->
<!-- 1. REVERSE TEXT           -->
<!-- ========================== -->
<input type="button" value="reverse encrypt" onclick="{
   let t = document.getElementById('myArea01').value.split('').reverse().join('');
   document.getElementById('myArea02').value = t;
}">
<input type="button" value="reverse decrypt" onclick="{
   let t = document.getElementById('myArea02').value.split('').reverse().join('');
   document.getElementById('myArea03').value = t;
}"><br><br>

<!-- ========================== -->
<!-- 2. SHIFT LETTERS BY 1     -->
<!-- ========================== -->
<input type="button" value="shift encrypt" onclick="{
   let text = document.getElementById('myArea01').value.toLowerCase();
   let out = '';
   for (let c of text){
      if (c >= 'a' && c <= 'z'){
         let code = c.charCodeAt(0) + 1;
         if (code > 122) code = 97;
         out += String.fromCharCode(code);
      } else out += c;
   }
   document.getElementById('myArea02').value = out;
}">
<input type="button" value="shift decrypt" onclick="{
   let text = document.getElementById('myArea02').value.toLowerCase();
   let out = '';
   for (let c of text){
      if (c >= 'a' && c <= 'z'){
         let code = c.charCodeAt(0) - 1;
         if (code < 97) code = 122;
         out += String.fromCharCode(code);
      } else out += c;
   }
   document.getElementById('myArea03').value = out;
}"><br><br>

<!-- ========================== -->
<!-- 3. NUMBERS ENCRYPTION     -->
<!-- ========================== -->
<input type="button" value="number encrypt" onclick="{
   let text = document.getElementById('myArea01').value.toLowerCase();
   let out = '';
   for (let c of text){
      if (c >= 'a' && c <= 'z'){
         out += (c.charCodeAt(0) - 96) + ' ';
      } else {
         out += ' ';
      }
   }
   document.getElementById('myArea02').value = out;
}">
<input type="button" value="number decrypt" onclick="{
   let parts = document.getElementById('myArea02').value.split(' ');
   let out = '';
   for (let p of parts){
      if (p.trim() === '') {
         out += ' ';
      } else {
         let num = parseInt(p);
         if (!isNaN(num)){
            out += String.fromCharCode(num + 96);
         }
      }
   }
   document.getElementById('myArea03').value = out;
}"><br><br>

</body>
</html>
