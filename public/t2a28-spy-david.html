<!-- 2. SHIFT LETTERS BY 1 (aâ†’b, zâ†’a) -->
<input type=button value="shift encrypt" onclick="{
   let text = document.getElementById('myArea01').value.toLowerCase()
   let out = ''
   for (let c of text){
      if (c >= 'a' && c <= 'z'){
         let code = c.charCodeAt(0) + 1
         if (code > 122) code = 97
         out += String.fromCharCode(code)
      } else out += c
   }
   document.getElementById('myArea02').value = out
}">

<input type=button value="shift decrypt" onclick="{
   let text = document.getElementById('myArea02').value.toLowerCase()
   let out = ''
   for (let c of text){
      if (c >= 'a' && c <= 'z'){
         let code = c.charCodeAt(0) - 1
         if (code < 97) code = 122
         out += String.fromCharCode(code)
      } else out += c
   }
   document.getElementById('myArea03').value = out
}">
<br><br>


<!-- 3. LETTERS TO NUMBERS -->
<input type=button value="number encrypt" onclick="{
   let text = document.getElementById('myArea01').value.toLowerCase()
   let out = ''
   for (let c of text){
      if (c >= 'a' && c <= 'z'){
         out += (c.charCodeAt(0)-96) + ' '
      } else {
         out += c + ' '
      }
   }
   document.getElementById('myArea02').value = out
}">

<input type=button value="number decrypt" onclick="{
   let parts = document.getElementById('myArea02').value.split(' ')
   let out = ''
   for (let p of parts){
      let num = parseInt(p)
      if (!isNaN(num)){
         out += String.fromCharCode(num + 96)
      }
   }
   document.getElementById('myArea03').value = out
}">
