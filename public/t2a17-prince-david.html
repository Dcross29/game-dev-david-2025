<div id="myDiv01" style="position:absolute; left:100px; top:300px;">ðŸ‘‘ Prince</div>
<button onclick="drawCrown()">Draw Crown</button>

<script>
let x = 100;
let y = 300;
let step = 5;
let phase = 0;
let timer;

function drawCrown() {
  clearInterval(timer); // reset any previous animation
  phase = 0;
  timer = setInterval(moveCrown, 50);
}

function moveCrown() {
  const div = document.getElementById("myDiv01");

  // Move in a crown-like zigzag path
  if (phase < 20) {           // Up-right
    x += step; y -= step;
  } else if (phase < 40) {    // Down-right
    x += step; y += step;
  } else if (phase < 60) {    // Big spike up
    y -= step * 2;
  } else if (phase < 80) {    // Big dip down
    x += step; y += step * 2;
  } else if (phase < 100) {   // Small rise
    x += step; y -= step;
  } else {
    clearInterval(timer); // stop at the end
  }

  div.style.left = x + "px";
  div.style.top = y + "px";
  phase++;
}
</script>
