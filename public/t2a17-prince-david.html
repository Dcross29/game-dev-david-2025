<h1 align="center">t2a17-prince-David.html</h1>

<div id="myDiv01" style="position:absolute; left:100px; top:300px;">Prince</div>
<button onclick="drawCrown()">Draw Crown</button>

<script>
let startX = 100;
let startY = 300;
let x = startX;
let y = startY;
let step = 5;
let phase = 0;
let timer;

function drawCrown() {
  clearInterval(timer);
  phase = 0;
  x = startX;
  y = startY;
  timer = setInterval(moveCrown, 50);
}

function moveCrown() {
  const div = document.getElementById("myDiv01");

  // Draw spikes first
  if (phase < 20) {
    x += step; y -= step; 
  } else if (phase < 40) {
    x += step; y += step;
  } else if (phase < 60) {
    x += step; y -= step * 2;
  } else if (phase < 80) {
    x += step; y += step * 2;
  } else if (phase < 100) {
    x += step; y -= step;
  }
  // THEN return to starting Y EXACTLY
  else if (y < startY) {
    y += step;
  }
  // THEN move left until we reach startX EXACTLY
  else if (x > startX) {
    x -= step;
  } 
  else {
    clearInterval(timer);
  }

  div.style.left = x + "px";
  div.style.top = y + "px";
  phase++;
}
</script>
