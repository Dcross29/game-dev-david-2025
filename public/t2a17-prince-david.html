<div id="myDiv01" style="position:absolute; left:100px; top:300px;">ðŸ‘‘ Prince</div>
<button onclick="drawCrown()">Draw Crown</button>

<script>
let x = 100;
let y = 300;
let step = 5;
let phase = 0;
let timer;

function drawCrown() {
  clearInterval(timer);
  phase = 0;
  x = 100;
  y = 300;
  timer = setInterval(moveCrown, 50);
}

function moveCrown() {
  const div = document.getElementById("myDiv01");

  // Crown top spikes
  if (phase < 20) {           // Up-right
    x += step; y -= step;
  } else if (phase < 40) {    // Down-right
    x += step; y += step;
  } else if (phase < 60) {    // Big spike up
    x += step; y -= step * 2;
  } else if (phase < 80) {    // Big dip down
    x += step; y += step * 2;
  } else if (phase < 100) {   // Small rise
    x += step; y -= step;
  } 
  // Return to baseline (bottom of crown)
  else if (phase < 120) {
    x += step;
    if (y < 300) y += step;   // move downward
    if (y > 300) y = 300;     // snap cleanly to baseline
  } 
  // Optional: move left to close the crown
  else if (phase < 140) {
    x -= step;                // slide left back to start
  } else {
    clearInterval(timer);
  }

  div.style.left = x + "px";
  div.style.top = y + "px";
  phase++;
}
</script>
