
<script>
let x = 100;
let y = 300;
let step = 5;
let phase = 0;
let timer;

function drawCrown() {
  clearInterval(timer); // reset any previous animation
  phase = 0;
  timer = setInterval(moveCrown, 50);
}

function moveCrown() {
  const div = document.getElementById("myDiv01");

  // Move in a crown-like zigzag path
  if (phase < 20) {           // Up-right
    x += step; y -= step;
  } else if (phase < 40) {    // Down-right
    x += step; y += step;
  } else if (phase < 60) {    // Up (middle spike)
    y -= step * 2;
  } else if (phase < 80) {    // Down-right
    x += step; y += step * 2;
  } else if (phase < 100) {   // Up-right small spike
    x += step; y -= step;
  } else {
    clearInterval(timer);
  }

  div.style.left = x + "px";
  div.style.top = y + "px";
  phase++;
}
</script>
