<div id="myDiv01" style="position:absolute; left:100px; top:300px;">ðŸ‘‘ Prince</div>
<button onclick="drawCrown()">Draw Crown</button>

<script>
let x = 100;
let y = 300;
let step = 5;
let phase = 0;
let timer;

function drawCrown() {
  clearInterval(timer);
  phase = 0;
  x = 100;
  y = 300;
  timer = setInterval(moveCrown, 50);
}

function moveCrown() {
  const div = document.getElementById("myDiv01");

  // Crown spikes (up and down motion)
  if (phase < 20) {           // small up spike
    x += step; y -= step;
  } else if (phase < 40) {    // small down
    x += step; y += step;
  } else if (phase < 60) {    // big spike up
    x += step; y -= step * 2;
  } else if (phase < 80) {    // big down
    x += step; y += step * 2;
  } else if (phase < 100) {   // final small up
    x += step; y -= step;
  } else if (phase < 120) {   // back to bottom (complete top part)
    x += step;
    if (y < 300) y += step;
  } else if (phase < 160) {   // draw bottom line to left (close crown)
    x -= step;
    y = 300;
  } else {
    clearInterval(timer);
  }

  div.style.left = x + "px";
  div.style.top = y + "px";
  phase++;
}
</script>
