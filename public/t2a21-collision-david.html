
  <h1 align="center">t2a21-collision-david.html</h1>

  <img id="myImg01" src="move.jpg"
       style="position:absolute; left:200px; top:0px; width:50px; height:30px;" />

  <img id="myImg02" src="arrow.jpg"
       style="position:absolute; left:0px; top:0px; width:50px; height:30px;" />

  <br style="clear:both; margin-top:60px;" />

  <input type="button" value="move" onclick="
    (function(){
      const img = document.getElementById('myImg02');
      const cur = parseInt(img.style.left) || 0;
      img.style.left = (cur + 10) + 'px';
      myCheckHit();
    })();
  " />

  <div id="myDiv01" style="margin-top:10px; font-weight:bold;"></div>

  <script>
    function myCheckHit() {
      const img1 = document.getElementById('myImg01');
      const img2 = document.getElementById('myImg02');

      const r1 = img1.getBoundingClientRect();
      const r2 = img2.getBoundingClientRect();

      if (
        r1.right > r2.left &&
        r1.left < r2.right &&
        r1.bottom > r2.top &&
        r1.top < r2.bottom
      ) {
        document.getElementById('myDiv01').innerText = "Hit!";
      } else {
        document.getElementById('myDiv01').innerText = "";
      }
    }
  </script>
