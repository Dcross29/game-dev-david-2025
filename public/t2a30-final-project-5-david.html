<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Goober Room - Birdseye View</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#222;
  font-family:sans-serif;
}
#gameArea{
  width:100vw;
  height:100vh;
  position:relative;
  background:#222;
}
#player{
  position:absolute;
  bottom:50px;
  left:50%;
  transform:translateX(-50%);
  z-index:3;
}
#goober{
  width:120px;
  position:absolute;
  left:50%;
  top:60%;
  transform:translate(-50%, -50%);
  z-index:2;
}
.door{
  width:80px;
  height:120px;
  position:absolute;
  top:20%;
  z-index:4;
  background:#5a3b28;
  border:5px solid #3a2416;
  cursor:pointer;
}
#doorLeft{left:30%;}
#doorRight{right:30%;}

#dialogueBox{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.85);
  color:white;
  padding:20px;
  border-radius:15px;
  max-width:500px;
  text-align:center;
  display:none;
  z-index:1000;
}
#choices button{
  display:block;
  margin:10px auto;
  padding:10px 20px;
  font-size:16px;
  cursor:pointer;
}
#overlay{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  font-size:28px;
  text-align:center;
  padding-top:40vh;
  display:none;
  z-index:2000;
}
</style>
</head>
<body>

<div id="gameArea">
  <img id="player" src="mc.PNG">
  <img id="goober" src="goober.gif">
  <div id="doorLeft" class="door"></div>
  <div id="doorRight" class="door"></div>
</div>

<div id="dialogueBox">
  <div id="dialogueText"></div>
  <div id="choices"></div>
</div>

<div id="overlay"></div>

<script>
const player = document.getElementById("player");
const goober = document.getElementById("goober");
const dialogueBox = document.getElementById("dialogueBox");
const textEl = document.getElementById("dialogueText");
const choicesEl = document.getElementById("choices");
const overlay = document.getElementById("overlay");

let keys = {};
let gooberSpoken = false;
let dialogueFinished = false;
let locked = false; // locks player during dialogue

// Dialogue tree
const dialogue = {
  text:"Hi! I'm the funny little goober that tells lies.",
  choices:[
    {
      label:"Which door has the bubble?",
      next:{text:"The bubble is behind the right door."}
    },
    {
      label:"What's with your one hair?",
      next:{
        text:"Oh that? That's actually a nerve ending.",
        choices:[
          {label:"Pull it", next:{anti:true,text:"HEYâ€”YOU BLEW UP!"}},
          {label:"Don't pull it", next:{text:"The bubble is behind the right door."}}
        ]
      }
    }
  ]
};

// Typewriter effect
function type(text, cb){
  textEl.textContent="";
  let i=0;
  const speed=70;
  const t = setInterval(()=>{
    textEl.textContent+=text[i++];
    if(i>=text.length){
      clearInterval(t);
      cb && cb();
    }
  },speed);
}

// Show dialogue
function show(node){
  locked = true; // lock player
  dialogueBox.style.display = "block";
  choicesEl.innerHTML = "";
  type(node.text, ()=>{
    if(node.choices){
      node.choices.forEach(c=>{
        const b = document.createElement("button");
        b.textContent = c.label;
        b.onclick = ()=> handle(c.next);
        choicesEl.appendChild(b);
      });
    } else {
      dialogueFinished = true;
      locked = false; // unlock player
    }
  });
}

// Handle dialogue choices
function handle(node){
  if(node.anti){
    dialogueBox.style.display="none";
    locked = false;
    overlay.style.display = "block";
    overlay.innerHTML = "ANTI-GOOBER ENDING<br><button onclick='location.reload()'>Restart</button>";
    return;
  }
  show(node);
}

function startDialogue(){
  if(gooberSpoken) return;
  gooberSpoken = true;
  show(dialogue);
}

// Player movement
document.addEventListener('keydown', e=>keys[e.key.toLowerCase()]=true);
document.addEventListener('keyup', e=>keys[e.key.toLowerCase()]=false);

function movePlayer(){
  if(!locked){
    const rect = player.getBoundingClientRect();
    const speed = 4;

    if(keys['w'] && rect.top>0) player.style.top=(player.offsetTop-speed)+'px';
    if(keys['s'] && rect.bottom<window.innerHeight) player.style.top=(player.offsetTop+speed)+'px';
    if(keys['a'] && rect.left>0) player.style.left=(player.offsetLeft-speed)+'px';
    if(keys['d'] && rect.right<window.innerWidth) player.style.left=(player.offsetLeft+speed)+'px');
  }

  // Auto-talk if Y overlap with Goober
  const p = player.getBoundingClientRect();
  const g = goober.getBoundingClientRect();
  if(!gooberSpoken){
    const pyCenter = p.top + p.height/2;
    const gyCenter = g.top + g.height/2;
    const overlapY = Math.abs(pyCenter - gyCenter) < (g.height/2 + p.height/2)/2; // partial overlap
    if(overlapY){
      startDialogue();
    }
  }

  // Doors interaction only after dialogue
  const leftDoor = document.getElementById("doorLeft").getBoundingClientRect();
  const rightDoor = document.getElementById("doorRight").getBoundingClientRect();
  if(dialogueFinished){
    if(p.left<leftDoor.right && p.right>leftDoor.left && p.top<leftDoor.bottom && p.bottom>leftDoor.top){
      overlay.style.display="block";
      overlay.innerHTML="PREJUDICE ENDING<br><button onclick='location.reload()'>Restart</button>";
    }
    if(p.left<rightDoor.right && p.right>rightDoor.left && p.top<rightDoor.bottom && p.bottom>rightDoor.top){
      overlay.style.display="block";
      overlay.innerHTML="NEXT LEVEL<br><button onclick=\"location.href='levelNext.html'\">Proceed</button>";
    }
  }

  requestAnimationFrame(movePlayer);
}

requestAnimationFrame(movePlayer);
</script>

</body>
</html>
