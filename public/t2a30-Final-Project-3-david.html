
<!DOCTYPE html>
<html>

  <h1><font color=red>I will pop that bubble - lvl 3</font></h1>
<body style="margin:0; overflow:hidden;">

<img id="arrowLeft" src="Arrowleft.gif" style="position:absolute; left:10px; top:50%; width:50px; height:50px; cursor:pointer;">
<img id="arrowRight" src="Arrowright.gif" style="position:absolute; right:10px; top:50%; width:50px; height:50px; cursor:pointer;">

<div id="roomView" style="width:100vw; height:100vh; background-size:cover; background-image:url('room_center.png'); position:relative;">
  <!-- Place sprites or interactable items here -->
  <img id="item1" src="item.png" style="position:absolute; left:500px; top:300px; width:50px; height:50px; cursor:pointer;">
</div>

<script>
let currentView = 'center'; // can be 'left', 'center', 'right'

// Function to update room background and objects based on view
function updateView() {
  const room = document.getElementById('roomView');
  if (currentView === 'left') {
    room.style.backgroundImage = "url('room_left.png')";
    // update visible items for left side
    document.getElementById('item1').style.display = 'none';
  } else if (currentView === 'center') {
    room.style.backgroundImage = "url('room_center.png')";
    document.getElementById('item1').style.display = 'block';
  } else if (currentView === 'right') {
    room.style.backgroundImage = "url('room_right.png')";
    document.getElementById('item1').style.display = 'none';
  }
}

// Arrow click events
document.getElementById('arrowLeft').addEventListener('click', function() {
  if (currentView === 'center') currentView = 'left';
  else if (currentView === 'right') currentView = 'center';
  updateView();
});

document.getElementById('arrowRight').addEventListener('click', function() {
  if (currentView === 'center') currentView = 'right';
  else if (currentView === 'left') currentView = 'center';
  updateView();
});

// Optional: item click
document.getElementById('item1').addEventListener('click', function() {
  alert('You interacted with the item!');
});
</script>

</body>
</html>
