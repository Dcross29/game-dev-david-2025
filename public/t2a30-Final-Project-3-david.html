<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I will pop that bubble - lvl 3</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Segoe UI, sans-serif;
}

#roomView {
    width: 100vw;
    height: 100vh;
    position: relative;
    background-size: cover;
    background-position: center;
    background-color: #222; /* fallback if image fails */
}

/* NAV */
.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 100;
    font-size: 24px;
}
#arrowLeft { left: 20px; }
#arrowRight { right: 20px; }

/* MAN */
#man {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 240px;
    cursor: pointer;
    display: none;
}

/* PAINTINGS */
.painting {
    position: absolute;
    width: 120px;
    height: 150px;
    border: 12px solid #2a1b0e;
    display: none;
}
.painting-inner {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 56px;
    font-weight: bold;
    color: white;
}

/* SHELF */
#shelfArea {
    position: absolute;
    width: 220px;
    height: 280px;
    background: #3b2a1d;
    border: 14px solid #5c4634;
    box-shadow: inset 12px 12px 25px rgba(0,0,0,0.7);
    display: none;
}

#shelfDoor {
    position: absolute;
    inset: -6px;
    background: #6f5542;
    transform-origin: left;
    transition: transform 1.2s ease;
    cursor: pointer;
}
#shelfDoor.open {
    transform: rotateY(-130deg);
}

/* NOTE (RESTORED) */
#clueNote {
    position: absolute;
    top: 40px;
    left: 30px;
    width: 60px;
    height: 80px;
    background: #fffdf0;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    cursor: pointer;
    z-index: 5;
}

/* SAFE */
#safe {
    position: absolute;
    width: 160px;
    height: 160px;
    background: #222;
    border: 12px solid #444;
    display: none;
    cursor: pointer;
}

#banana {
    width: 90px;
    display: none;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
}

/* DOOR */
#exitDoor {
    position: absolute;
    width: 200px;
    height: 360px;
    background: #5a3b28;
    border: 12px solid #3a2416;
    display: none;
    cursor: pointer;
}
#exitDoor.open {
    background: #111;
}

/* KEYPAD */
#keypadOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
}

/* MESSAGE */
#messageBox {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(120px);
    background: white;
    padding: 15px 30px;
    border-radius: 30px;
    transition: transform 0.4s;
}
#messageBox.visible {
    transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div id="roomView">

<div id="arrowLeft" class="nav-arrow">◀</div>
<div id="arrowRight" class="nav-arrow">▶</div>

<img id="man" src="Man.gif" alt="Man" onclick="talkToMan()">

<!-- PAINTINGS -->
<div id="pRed" class="painting"><div class="painting-inner" style="background:#b00;">3</div></div>
<div id="pBlue" class="painting"><div class="painting-inner" style="background:#005;">5</div></div>
<div id="pGreen" class="painting"><div class="painting-inner" style="background:#070;">9</div></div>
<div id="pYellow" class="painting"><div class="painting-inner" style="background:#aa0;">1</div></div>

<!-- RIGHT -->
<div id="shelfArea">
    <div id="clueNote" onclick="zoomNote(event)"></div>
    <div id="shelfDoor" onclick="toggleShelf(event)"></div>
</div>

<div id="safe" onclick="openKeypad()">
    <img id="banana" src="https://img.icons8.com/color/96/banana.png" onclick="grabBanana(event)">
</div>

<!-- FOURTH SIDE -->
<div id="exitDoor" onclick="openDoor()"></div>

</div>

<div id="keypadOverlay"></div>
<div id="messageBox"></div>

<script>
let view = 0; // 0=man,1=paintings,2=shelf/safe,3=door
let shelfOpen=false, safeUnlocked=false;
let hasBanana=false, hasKey=false;
let input='', code='3591';

function reset(){
    man.style.display='none';
    [pRed,pBlue,pGreen,pYellow,shelfArea,safe,exitDoor].forEach(e=>e.style.display='none');
}

function updateView(){
    reset();

    if(view===0){
        roomView.style.backgroundImage="url('Man.gif')";
        man.style.display='block';
    }
    if(view===1){
        roomView.style.backgroundImage='none';
        pRed.style.display=pBlue.style.display=pGreen.style.display=pYellow.style.display='block';
        pRed.style.left='10%'; pRed.style.top='20%';
        pBlue.style.right='15%'; pBlue.style.top='20%';
        pGreen.style.left='10%'; pGreen.style.bottom='15%';
        pYellow.style.right='15%'; pYellow.style.bottom='15%';
    }
    if(view===2){
        roomView.style.backgroundImage='none';
        shelfArea.style.display='block';
        shelfArea.style.left='15%'; shelfArea.style.top='25%';
        safe.style.display='block';
        safe.style.right='15%'; safe.style.top='40%';
    }
    if(view===3){
        roomView.style.backgroundImage='none';
        exitDoor.style.display='block';
        exitDoor.style.left='50%';
        exitDoor.style.bottom='5%';
        exitDoor.style.transform='translateX(-50%)';
    }
}

arrowLeft.onclick=()=>{ view=(view+3)%4; updateView(); }
arrowRight.onclick=()=>{ view=(view+1)%4; updateView(); }

function zoomNote(e){
    e.stopPropagation();
    showMessage("Red → Blue → Green → Yellow");
}

function talkToMan(){
    if(!hasBanana) showMessage("Bring me a banana and I'll trade you a key.");
    else if(!hasKey){
        hasKey=true;
        hasBanana=false;
        showMessage("Deal. Here's the key.");
    }
}

function toggleShelf(e){
    e.stopPropagation();
    shelfOpen=!shelfOpen;
    shelfDoor.classList.toggle('open',shelfOpen);
}

function openKeypad(){
    if(safeUnlocked) return;
    showMessage("Enter the code.");
}

function grabBanana(e){
    e.stopPropagation();
    banana.style.display='none';
    hasBanana=true;
    showMessage("You got the banana.");
}

function openDoor(){
    if(!hasKey) showMessage("The door is locked.");
    else{
        exitDoor.classList.add('open');
        showMessage("You escaped!");
    }
}

function showMessage(t){
    messageBox.textContent=t;
    messageBox.classList.add('visible');
    setTimeout(()=>messageBox.classList.remove('visible'),2500);
}

updateView();
</script>

</body>
</html>
