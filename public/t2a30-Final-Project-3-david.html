<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I will pop that bubble - lvl 3</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: Segoe UI, sans-serif;
}

#gameContainer {
    width: 100vw;
    height: 100vh;
    position: relative;
}

#roomView {
    width: 100%;
    height: 100%;
    position: relative;
    background: #444;
    transition: background-color 0.6s;
}

/* Navigation */
.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 100;
    font-size: 24px;
}
#arrowLeft { left: 20px; }
#arrowRight { right: 20px; }

/* ================= LEFT WALL PAINTINGS ================= */

.painting {
    position: absolute;
    width: 120px;
    height: 150px;
    padding: 10px;
    border: 12px solid #2a1b0e;
    background: #111;
    box-shadow:
        0 10px 20px rgba(0,0,0,0.6),
        inset 0 0 10px rgba(0,0,0,0.4);
    display: none;
}

.painting-inner {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 56px;
    font-weight: bold;
    color: white;
}

/* ================= SHELF ================= */

#shelfArea {
    position: absolute;
    width: 220px;
    height: 280px;
    background: linear-gradient(#3b2a1d, #2a1b12);
    border: 14px solid #5c4634;
    box-shadow:
        inset 12px 12px 25px rgba(0,0,0,0.7),
        0 20px 30px rgba(0,0,0,0.6);
    display: none;
}

#shelfDoor {
    position: absolute;
    inset: -6px;
    background: linear-gradient(135deg, #6f5542, #3e2b1f);
    transform-origin: left;
    transition: transform 1.2s ease;
    cursor: pointer;
    box-shadow: 4px 0 10px rgba(0,0,0,0.6);
}

#shelfDoor::after {
    content:'';
    width: 18px;
    height: 18px;
    background: gold;
    border-radius: 50%;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
}

#shelfDoor.open {
    transform: rotateY(-130deg);
}

#clueNote {
    position: absolute;
    top: 40px;
    left: 30px;
    width: 60px;
    height: 80px;
    background: #fffdf0;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    cursor: pointer;
}

/* ================= SAFE ================= */

#safe {
    position: absolute;
    width: 160px;
    height: 160px;
    background: linear-gradient(#333, #111);
    border: 12px solid #444;
    border-radius: 6px;
    box-shadow:
        inset -6px -6px 12px rgba(255,255,255,0.05),
        inset 6px 6px 14px rgba(0,0,0,0.9),
        0 15px 25px rgba(0,0,0,0.7);
    display: none;
    cursor: pointer;
}

#safe::before {
    content:'';
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 6px solid #666;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#banana {
    width: 90px;
    display: none;
    cursor: pointer;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

/* ================= KEYPAD ================= */

#keypadOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
}

.keypad {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    gap: 12px;
}

#keypadDisplay {
    grid-column: span 3;
    height: 50px;
    background: black;
    color: lime;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ================= MESSAGE ================= */

#messageBox {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(120px);
    background: white;
    padding: 15px 30px;
    border-radius: 30px;
    transition: transform 0.4s;
}

#messageBox.visible {
    transform: translateX(-50%) translateY(0);
}
</style>
</head>

<body>

<div id="gameContainer">
<div id="roomView">

<div id="arrowLeft" class="nav-arrow">◀</div>
<div id="arrowRight" class="nav-arrow">▶</div>

<!-- LEFT PAINTINGS -->
<div id="pRed" class="painting">
    <div class="painting-inner" style="background:#b00;">3</div>
</div>
<div id="pBlue" class="painting">
    <div class="painting-inner" style="background:#005;">5</div>
</div>
<div id="pGreen" class="painting">
    <div class="painting-inner" style="background:#070;">9</div>
</div>
<div id="pYellow" class="painting">
    <div class="painting-inner" style="background:#aa0;">1</div>
</div>

<!-- RIGHT OBJECTS -->
<div id="shelfArea">
    <div id="clueNote" onclick="zoomNote(event)"></div>
    <div id="shelfDoor" onclick="toggleShelf(event)"></div>
</div>

<div id="safe" onclick="openKeypad()">
    <img id="banana" src="https://img.icons8.com/color/96/banana.png" onclick="grabBanana(event)">
</div>

</div>
</div>

<div id="keypadOverlay">
<div class="keypad">
    <div id="keypadDisplay">____</div>
    <button onclick="pressKey(1)">1</button>
    <button onclick="pressKey(2)">2</button>
    <button onclick="pressKey(3)">3</button>
    <button onclick="pressKey(4)">4</button>
    <button onclick="pressKey(5)">5</button>
    <button onclick="pressKey(6)">6</button>
    <button onclick="pressKey(7)">7</button>
    <button onclick="pressKey(8)">8</button>
    <button onclick="pressKey(9)">9</button>
    <button onclick="clearKeypad()">CLR</button>
    <button onclick="pressKey(0)">0</button>
    <button onclick="closeKeypad()">ESC</button>
</div>
</div>

<div id="messageBox"></div>

<script>
let currentView = 'center';
let shelfOpen = false;
let safeUnlocked = false;
let currentInput = '';
const correctCode = '3591';

function reset() {
    [pRed,pBlue,pGreen,pYellow,shelfArea,safe].forEach(e=>{
        e.style.display='none';
        e.style.transform='none';
    });
}

function updateView() {
    reset();
    if(currentView==='left'){
        pRed.style.display='block';
        pBlue.style.display='block';
        pGreen.style.display='block';
        pYellow.style.display='block';

        pRed.style.left='10%'; pRed.style.top='20%';
        pBlue.style.right='15%'; pBlue.style.top='20%';
        pGreen.style.left='10%'; pGreen.style.bottom='15%';
        pYellow.style.right='15%'; pYellow.style.bottom='15%';
    }
    if(currentView==='right'){
        shelfArea.style.display='block';
        shelfArea.style.left='15%';
        shelfArea.style.top='25%';

        safe.style.display='block';
        safe.style.right='15%';
        safe.style.top='40%';
    }
}

arrowLeft.onclick=()=>{
    if(currentView==='center') currentView='left';
    else if(currentView==='right') currentView='center';
    updateView();
};
arrowRight.onclick=()=>{
    if(currentView==='center') currentView='right';
    else if(currentView==='left') currentView='center';
    updateView();
};

function toggleShelf(e){
    if(currentView!=='right') return;
    e.stopPropagation();
    shelfOpen=!shelfOpen;
    shelfDoor.classList.toggle('open',shelfOpen);
}

function zoomNote(e){
    e.stopPropagation();
    showMessage("Red → Blue → Green → Yellow");
}

function openKeypad(){
    if(safeUnlocked) return;
    keypadOverlay.style.display='flex';
}

function closeKeypad(){
    keypadOverlay.style.display='none';
    clearKeypad();
}

function pressKey(n){
    if(currentInput.length<4){
        currentInput+=n;
        keypadDisplay.textContent=currentInput.padEnd(4,'_');
        if(currentInput.length===4) checkCode();
    }
}

function clearKeypad(){
    currentInput='';
    keypadDisplay.textContent='____';
}

function checkCode(){
    if(currentInput===correctCode){
        safeUnlocked=true;
        closeKeypad();
        banana.style.display='block';
        safe.onclick=null;
        showMessage("Safe unlocked!");
    } else clearKeypad();
}

function grabBanana(e){
    e.stopPropagation();
    banana.style.display='none';
    showMessage("Level Complete!");
}

function showMessage(t){
    messageBox.textContent=t;
    messageBox.classList.add('visible');
    setTimeout(()=>messageBox.classList.remove('visible'),2500);
}

updateView();
</script>

</body>
</html>
