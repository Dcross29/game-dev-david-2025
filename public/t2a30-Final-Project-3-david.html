<!DOCTYPE html>
<html>
<head>
<title>I will pop that bubble - lvl 3</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

/* room background */
#room {
  position: absolute;
  width: 100vw;
  height: 100vh;
}

/* arrows */
.arrow {
  position: absolute;
  top: 50%;
  width: 50px;
  height: 50px;
  cursor: pointer;
  z-index: 50;
}

#leftArrow { left: 10px; }
#rightArrow { right: 10px; }

/* shelf container */
#shelfContainer {
  position: absolute;
  left: 35%;
  top: 55%;
  width: 300px;
  height: 200px;
}

/* shelf image */
#shelf {
  position: absolute;
  width: 100%;
  height: auto;
  z-index: 5;
}

/* note INSIDE shelf */
#note {
  position: absolute;
  left: 110px;
  top: 90px;
  width: 70px;
  cursor: pointer;
  z-index: 4;
}

/* safe */
#safe {
  position: absolute;
  right: 15%;
  bottom: 20%;
  width: 150px;
  cursor: pointer;
}

/* paintings */
.painting {
  position: absolute;
  top: 20%;
  width: 120px;
}

#p1 { left: 20%; }
#p2 { left: 45%; }
#p3 { left: 70%; }

/* man */
#man {
  position: absolute;
  bottom: 10%;
  left: 40%;
  width: 200px;
}

/* door */
#door {
  position: absolute;
  bottom: 10%;
  left: 40%;
  width: 200px;
  cursor: pointer;
}
</style>
</head>

<body>

<img id="leftArrow" class="arrow" src="Arrowleft.gif" onclick="turnLeft()">
<img id="rightArrow" class="arrow" src="Arrowright.gif" onclick="turnRight()">

<img id="room">

<!-- shelf side -->
<div id="shelfContainer">
  <img id="shelf" src="Shelfdoor.gif">
  <img id="note" src="Note.gif" onclick="alert('The colors matter...')">
</div>

<img id="safe" src="Safe.gif">

<!-- paintings -->
<img id="p1" class="painting" src="PaintingRed.gif">
<img id="p2" class="painting" src="PaintingBlue.gif">
<img id="p3" class="painting" src="PaintingGreen.gif">

<!-- man -->
<img id="man" src="Man.gif">

<!-- door -->
<img id="door" src="Door.gif">

<script>
let side = 0;

function updateRoom() {
  // hide everything first
  shelfContainer.style.display = "none";
  safe.style.display = "none";
  p1.style.display = "none";
  p2.style.display = "none";
  p3.style.display = "none";
  man.style.display = "none";
  door.style.display = "none";

  if (side === 0) {
    room.src = "Man.gif";
    man.style.display = "block";
  }

  if (side === 1) {
    room.src = "Level3background1.gif";
    shelfContainer.style.display = "block";
    safe.style.display = "block";
  }

  if (side === 2) {
    room.src = "Wall.gif";
    p1.style.display = "block";
    p2.style.display = "block";
    p3.style.display = "block";
  }

  if (side === 3) {
    room.src = "DoorRoom.gif";
    door.style.display = "block";
  }
}

function turnLeft() {
  side = (side + 3) % 4;
  updateRoom();
}

function turnRight() {
  side = (side + 1) % 4;
  updateRoom();
}

updateRoom();
</script>

</body>
</html>
