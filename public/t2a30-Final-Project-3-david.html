<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I will pop that bubble - lvl 3</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Segoe UI, sans-serif;
}

#roomView {
    width: 100vw;
    height: 100vh;
    position: relative;
    background-size: cover;
    background-position: center;
}

/* NAV */
.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 100;
    font-size: 24px;
}
#arrowLeft { left: 20px; }
#arrowRight { right: 20px; }

/* MAN */
#man {
    display: none;
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

/* PAINTINGS */
.painting {
    position: absolute;
    width: 120px;
    height: 150px;
    border: 12px solid #2a1b0e;
    display: none;
}
.painting-inner {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 56px;
    font-weight: bold;
    color: white;
}

/* SHELF */
#shelfArea {
    position: absolute;
    width: 220px;
    height: 280px;
    background: #3b2a1d;
    border: 14px solid #5c4634;
    box-shadow: inset 12px 12px 25px rgba(0,0,0,0.7);
    display: none;
}
#shelfDoor {
    position: absolute;
    inset: -6px;
    background: #6f5542;
    transform-origin: left;
    transition: transform 1s;
    cursor: pointer;
}
#shelfDoor.open {
    transform: rotateY(-130deg);
}

/* NOTE INSIDE SHELF */
#clueNote {
    position: absolute;
    width: 60px;
    height: 80px;
    background: #fffef0;
    top: 20px;
    left: 20px;
    padding: 5px;
    box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    cursor: pointer;
    z-index: 20;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}
#clueNote div {
    height: 10px;
    border-radius: 2px;
}
#clueNote .red { background:red; }
#clueNote .blue { background:blue; }
#clueNote .green { background:green; }
#clueNote .yellow { background:yellow; }

/* SAFE */
#safe {
    position: absolute;
    width: 160px;
    height: 160px;
    background: #222;
    border: 12px solid #444;
    display: none;
    cursor: pointer;
}
#banana {
    width: 90px;
    display: none;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
}

/* DOOR */
#exitDoor {
    position: absolute;
    width: 200px;
    height: 360px;
    background: #5a3b28;
    border: 12px solid #3a2416;
    display: none;
    cursor: pointer;
}
#exitDoor.open {
    background: #111;
}

/* KEYPAD */
#keypadOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
}
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    gap: 10px;
}

/* MESSAGE */
#messageBox {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(120px);
    background: white;
    padding: 15px 30px;
    border-radius: 30px;
    transition: transform 0.4s;
}
#messageBox.visible {
    transform: translateX(-50%) translateY(0);
}
</style>
</head>
