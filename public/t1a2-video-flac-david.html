<h1 align=center> t1a2-video-flac-David.html </h1>

<input id="myNum01" type="number" placeholder="Enter a number">
<button onclick="mySquareFunction()">Go</button>
<br><br>
<span id="mySpan01"></span>

<script>
  function mySquareFunction() {

    let numbers = [
      { value: 2 },
      { value: 7 },
      { value: 10 },
      { value: 3 },
      { value: 8 }
    ];


    let userNum = parseFloat(document.getElementById('myNum01').value);
    numbers.push({ value: userNum });


    let output = "";


    for (let i = 0; i < numbers.length; i++) {
      let num = numbers[i].value;
      let square = num * num;


      if (square % 2 === 0) {
        output += num + " squared = " + square + " (even)<br>";
      } else {
        output += num + " squared = " + square + " (odd)<br>";
      }
    }


    document.getElementById('mySpan01').innerHTML = output;
  }
</script>
