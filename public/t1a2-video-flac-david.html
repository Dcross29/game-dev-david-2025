<script>
  function mySquareFunction() {

    let numbers = [
      { value: 2 },
      { value: 7 },
      { value: 10 },
      { value: 3 },
      { value: 8 }
    ];


    let myIn01 = parseFloat(document.getElementById('myNum01').value);
    numbers.push({ value: myIn01 });

 
    let output = "";


    for (let i = 0; i < numbers.length; i++) {
      let num = numbers[i].value; // get the number from the object
      let square = num * num;     // square it


      if (square % 2 === 0) {
        output += num + " squared = " + square + " (even)<br>";
      } else {
        output += num + " squared = " + square + " (odd)<br>";
      }
    }


    document.getElementById('mySpan01').innerHTML = output;
  }
</script>
